<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    />
    <title>WORLD-CUP YEAR</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <div id="header" class="col-12 text-bg-danger p-3">
        <h3 class="text-center">WORLD CUP YEAR 2022</h3>
        <nav id="navbar-example2" class="navbar bg">
          <a class="navbar-brand nav-link text-bg-danger" href="main.html"
            >Home</a
          >
        </nav>
      </div>
    </header>
    <!--Main-->
    <main>
      <div class="container row align-items-start">
        <div class="col-9">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-3">
          <div class="dropdown mt-4 ms-5">
            <button
              class="btn btn-success dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              KNOCKOUT
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Final</a></li>
              <li><a class="dropdown-item" href="#">Semi-Final</a></li>
              <li><a class="dropdown-item" href="#">Querter-Finals</a></li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <!--footer-->
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

</html>
