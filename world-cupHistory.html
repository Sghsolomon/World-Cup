<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./world-cup.css" />
    <title>World-cup History</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <div id="header" class="col-12 p-3">
        <div class="row">
          <h3 class="text-center col-11">WORLD CUP HISTORY</h3>
        </div>
        <div class="row">
          <div class="col-6">
            <button class="btn btn-primary">
              <a href="main.html"
                ><i
                  class="bi bi-house-fill active px-2"
                  style="color: black"
                ></i
              ></a>
            </button>
          </div>
          <div class="col-6">
            <h3 class="text-center px-5">1930 - 2022</h3>
          </div>
        </div>
      </div>
    </header>
    <!--Main-->
    <main class="col-12">
      <table class="table table-striped">
        <tr class="table-info">
          <th>Event Year</th>
          <th>Host City and Nation</th>
          <th>Event Venue</th>
          <th>Final Teams</th>
          <th>Winning Team</th>
        </tr>
        <tbody id="myTable"></tbody>
      </table>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js" type="module"></script>
    <!--Footer-->
  </body>
</html>
