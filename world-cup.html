<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./world-cup.css" />
    <title>World Cup</title>
  </head>
  <body id="wc2022">
    <!--Header-->
    <header>
      <div id="header" class="col-12">
        <div class="row">
          <div class="col-12">
            <div id="emblem" class="">
              <img
                id="wcTrophy"
                class="rounded"
                src="images/WC-Qatar-emblem.png"
                alt="WORLD CUP TROPHY"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-5">
            <button class="btn btn-primary mt-2">
              <a href="main.html"
                ><i
                  class="bi bi-house-fill active px-2"
                  style="color: black"
                ></i
              ></a>
            </button>
          </div>
          <div class="col-7">
            <h1 class="">GROUP STAGE</h1>
          </div>
        </div>
      </div>
    </header>
    <!--Main-->
    <main id="main" class="container">
      <div id="table2022" class="col-12"></div>
      <div class="popup" id="popup" class="container">
        <button id="x" type="button" onclick="closeDiv()">X</button>
        <div id="tableDiv" class="ms-5 ps-4"></div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/script2022.js"></script>
  </body>
</html>
