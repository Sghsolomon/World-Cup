<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./world-cup.css" />
    <title>world Cup</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <div id="header" class="col-12">
        <h1>2002 - 2022 WORLD CUP</h1>
        <nav id="navbar-example2" class="navbar bg">
          <a class="navbar-brand nav-link" href="#">MATCHES</a>
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link" href="players.html">PLAYERS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#mdo">NEWS</a>
            </li>
            <select class="nav-link dropdown-toggle" onclick="showPage()">
              <option>SELECT WORLD CUP YEAR</option>
              <!-- these will have onclicks to fetch data from that year? -->
              <option>YEAR 2002</option>
              <option>YEAR 2006</option>
              <option>YEAR 2010</option>
              <option>YEAR 2014</option>
              <option>YEAR 2018</option>
              <option>YEAR 2022</option>
            </select>
          </ul>
        </nav>
        <div
          data-spy="scroll"
          data-target="#navbar-example2"
          data-offset="0"
        ></div>
      </div>
    </header>
    <!--Main-->
    <main style="display: none;">
      <div class="container p-3 ms-1">
        <div class="row mb-2 finals">
          <table class="col-6 p-3 border border-start-0"  >
            <thead>
                <th scope="col">Final</th>
            </thead>
            <tbody>
              <tr>
                <th class="col-1" scope="col">Team Flag</th>
                <td class="col-2">Team Country</td>
                <td class="col-2 align-self-end">score</td>
              </tr>
              <tr>
                <th class="col-3" scope="col">Team Flag</th>
                <td class="col-3">Team Country</td>
                <td class="col-2 align-self-end">score</td>
              </tr>
            </tbody>
          </table>
      </div>
      <div class="row semi-finals">
        <table class="col-6 p-3 border border-start-0" >
          <thead>
              <th scope="col">Semi Final</th>
          </thead>
          <tbody>
            <tr class='container'>
              <td class="col-2"><img class='flags' src="images/Flag_of_Italy_.png" alt="flag"></td>
              <td class="col-2">Team Country</td>
              <td class="col-1">score</td>
            </tr>
            <tr class='container'>
              <th class="col-2" scope="col">Team Flag</th>
              <td class="col-2">Team Country</td>
              <td class="col-1 align-self-end">score</td>
            </tr>
          </tbody>
        </table>
      
      
        <table class="col-6 p-3 border border-end-0"  >
          <thead>
              <th scope="col">Semi Final</th>
          </thead>
          <tbody>
            <tr>
              <th class="col-1" scope="col">Team Flag</th>
              <td class="col-2">Team Country</td>
              <td class="col-2 text-end">score</td>
            </tr>
            <tr>
              <th class="col-3" scope="col">Team Flag</th>
              <td class="col-3">Team Country</td>
              <td class="col-2 text-end">score</td>
            </tr>
          </tbody>
        </table>
    </div>
    </main>

    <script>
      function showPage () {
        let main = document.querySelector('main');
        main.style.display = 'block';
      }
    </script>
    <!--Footer-->
  </body>
</html>
