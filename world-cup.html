    <script>
      async function queryApi() {
        const yearDiv = document.querySelector('#wc-year');
        const emblemDiv = document.querySelector('#emblem');
        let myTable = document.querySelector("#table2022")
          let image = document.createElement('img');
          image.style.width = 50 + 'px';
          image.style.height = 50 + 'px';
          

        const url =
          'https://api.football-data.org/v4/competitions/WC/matches/?season=2022';
        const options = {
          method: 'GET',
          headers: {
            'X-Auth-Token': '28cf1b7583664e37a813c8455327ed07',
          },
        };

        try {
          const res = await fetch(url, options);
          const data = await res.json();
          let elements = data.matches
          console.log(elements);
          
          let flag = elements[0].homeTeam.crest
          image.src = flag
          document.querySelector('#flag').appendChild(image)
          for(let element of elements){
            image.src = element.homeTeam['crest']
            console.log(image)
            let row = `<tr>
              <td class="col-4">${element.group}</td>
              <td class="col-1">${element.homeTeam['name']}</td>
              <td class="col-1"><img src= ${element.homeTeam['crest']} alt="" border=3 height=30 width=30></img></td>
              <td class="col-1">${element.utcDate.slice(11, 16)}</td>
              <td class="col-1"><img src= ${element.awayTeam['crest']} alt="" border=3 height=30 width=30></img></td>
              <td class="col-4">${element.awayTeam['name']}</td>
              <td class="col-1">Details</td>
              </tr>`
              myTable.innerHTML += row;
          }
          //let year = document.createElement('h3');
          // year.textContent = data.filters.season;
          //yearDiv.appendChild(year);
          // let image = document.createElement('img');
          // image.style.width = 150 + 'px';

          // image.src = data.competition.emblem;
          // image.classList = `bg-warning  rounded`;
          // emblemDiv.appendChild(image);
        } catch (error) {
          console.error(error.message);
        }
